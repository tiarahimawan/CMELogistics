            <div class="col">
                <span class="text-center"><h3><strong>LOGISMART</strong></h3></span>
            </div>
        </div>
        <!-- Upload Proof of Photo Section -->
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Upload Proof of Photo</h5>
                    </div>
                    <div class="card-body">
                        <!-- File Upload Input -->
                        <div class="mb-3">
                            <label for="photoUpload" class="form-label">Select Photo</label>
                            <input type="file" class="form-control" id="photoUpload">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="row mb-2">
            <div class="col-12 col-md-6">
                <button data-bs-toggle="modal" data-bs-target="#CompletionModal" class="btn btn-outline-primary btn-block mb-2 w-100 rounded-pill" id="saveButton">Save</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <button class="btn btn-outline-danger btn-block mb-2 w-100 rounded-pill" id="undeliveredButton">Undelivered</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12 col-md-6">
                <a href="driver_index.html" class="btn btn-outline-secondary btn-block rounded-pill" id="backButton">Back</a>
